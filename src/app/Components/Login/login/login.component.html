<div class="container mx-auto">
    <div class="card">
        <h2>Login</h2>
        <form>
            <input type="text" name="userName" [(ngModel)]="userName" placeholder="Username" required>
            <input type="password" name="userPassword" [(ngModel)]="userPassword" placeholder="Password" required>
            <button type="submit" (click)="submitLogin()">Login</button>
        </form>
    </div>
</div>
