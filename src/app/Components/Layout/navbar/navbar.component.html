<button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button"
    class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden  focus:outline-none focus:ring-2  text-gray-400 hover:bg-gray-700 focus:ring-gray-600">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" fill-rule="evenodd"
            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
        </path>
    </svg>
</button>
<aside id="logo-sidebar" [class.fixed]="sidebarOpen"
    class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform sm:translate-x-0"
    [ngClass]="{'-translate-x-full': !sidebarOpen}">
    <div class="h-full flex flex-col px-3 py-4 overflow-y-auto bg-gray-800 ">
        <a href="" class="flex items-center ps-2.5 mb-5">
            <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 me-3 sm:h-7" alt="Flowbite Logo" />
            <span class="self-center text-xl font-semibold whitespace-nowrap text-white">Admin Panel</span>
        </a>
        <ul class="space-y-2 font-medium flex-grow">
            <li>
                <button type="button"
                    class="flex items-center w-full p-2 text-base  transition duration-75 rounded-lg group  text-white hover:bg-gray-700"
                    (click)="toggleDropdown()" aria-controls="dropdown-example">
                    <svg class=" flex-shrink-0 w-5 h-5 transition duration-75 group-hover:text-gray-900
                    text-gray-400 group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor" viewBox="0 0 18 21">
                        <path
                            d="M15 12a1 1 0 0 0 .962-.726l2-7A1 1 0 0 0 17 3H3.77L3.175.745A1 1 0 0 0 2.208 0H1a1 1 0 0 0 0 2h.438l.6 2.255v.019l2 7 .746 2.986A3 3 0 1 0 9 17a2.966 2.966 0 0 0-.184-1h2.368c-.118.32-.18.659-.184 1a3 3 0 1 0 3-3H6.78l-.5-2H15Z" />
                    </svg>
                    <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">E-commerce</span>
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 4 4 4-4" />
                    </svg>
                </button>
                <ul id="dropdown-example" [ngClass]="{'hidden': !isDropdownOpen, 'block': isDropdownOpen}"
                    class="py-2 space-y-2">
                    <li>
                        <a routerLink="/b-details"
                            class="flex items-center p-2  rounded-lg text-white hover:bg-gray-100 hover:bg-gray-700 group">
                            <img src="/bank.svg" alt=""
                                class="flex-shrink-0 w-5 h-5  transition duration-75 text-gray-400 group-hover:text-white">
                            <span class="flex-1 ms-3 whitespace-nowrap">Business Insights</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"
                            class="flex items-center w-full p-2 transition duration-75 rounded-lg pl-11 group  text-white hover:bg-gray-700">Billing</a>
                    </li>
                    <li>
                        <a href="#"
                            class="flex items-center w-full p-2  transition duration-75 rounded-lg pl-11 group text-white hover:bg-gray-700">Invoice</a>
                    </li>
                </ul>
            </li>

            <li>
                <a routerLink="/dashboard"
                    class="flex items-center p-2  rounded-lg text-white hover:bg-gray-100 hover:bg-gray-700 group">
                    <img src="/people-fill.svg" alt=""
                        class="flex-shrink-0 w-5 h-5  transition duration-75 text-gray-400 group-hover:text-white">
                    <span class="flex-1 ms-3 whitespace-nowrap">DashBoard</span>
                </a>
            </li>

            <li>
                <a routerLink="/user-list"
                    class="flex items-center p-2  rounded-lg text-white hover:bg-gray-100 hover:bg-gray-700 group">
                    <img src="/people-fill.svg" alt=""
                        class="flex-shrink-0 w-5 h-5  transition duration-75 text-gray-400 group-hover:text-white">
                    <span class="flex-1 ms-3 whitespace-nowrap">Users</span>
                </a>
            </li>

            <li>
                <a routerLink="/to-do"
                    class="flex items-center p-2  rounded-lg text-white hover:bg-gray-100 hover:bg-gray-700 group">
                    <img src="/people-fill.svg" alt=""
                        class="flex-shrink-0 w-5 h-5  transition duration-75 text-gray-400 group-hover:text-white">
                    <span class="flex-1 ms-3 whitespace-nowrap">Tasks</span>
                </a>
            </li>

            <!-- Other List Items -->
        </ul>



        <ul class="mt-auto space-y-2 py-4 PX-2 font-medium">
            <button>
                <li>
                    <a (click)="logOut()" class="flex items-center p-2  rounded-lg text-white hover:bg-gray-700 group">
                        <img src="/box-arrow-right.svg" alt=""
                            class="flex-shrink-0 w-5 h-5  transition duration-75 text-gray-400 group-hover:text-white">
                        <span class="flex-1 ms-3 whitespace-nowrap">Sign Out</span>
                    </a>
                </li>
            </button>
        </ul>
    </div>
</aside>

<div class=" sm:ml-64">
    <div class="bg-gray-800 sticky top-0 text-white p-4 mr-auto text-right">
        <span>Welcome Back {{ userName }} !</span>
    </div>
    <div class="p-4">
        <router-outlet></router-outlet>
    </div>
</div>
